<!DOCTYPE html>
<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./all.css">

	</head>
	<body ng-app="myApp" ng-controller="familyHistoryCtrl">

		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-12">
					<h2>My Family History List</h2>
				</div>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<form ng-submit="addFamilyHistory()">
					<div class="row">
						<div class="col-6 col-lg-3">
					    	<input class="name" type="text" ng-model="person" placeholder="Person">
					    </div>
					    <div class="col-6 col-lg-3">
					        <input class="name" type="text" ng-model="father"  placeholder="Father">
					    </div>
					    <div class="col-6 col-lg-3">
					        <input class="name" type="text" ng-model="mother" placeholder="Mother">
					   	</div>
					    <div class="col-6 col-lg-3">
					        <input class="btn name" type="submit" value="Add New">
					   	</div>					   	
				   	</div>
				</form>

				<div class="col-12 family-list" ng-repeat="x in familyHistoryList">
				    <input class="checkbox" type="checkbox" ng-model="x.done"> <span class="family">{{x.person}}, {{x.father}}, {{x.mother}}</span>
				</div>

				<div class="col-12">
					<p><button class="btn" ng-click="remove()">Remove marked</button></p>
				</div>
			</div>

		</div>

		<script>
		var app = angular.module('myApp', []); 

		app.controller('familyHistoryCtrl', function($scope) {
		    $scope.familyHistoryList = [{person:'Billy', father: 'Dad', mother: 'Mom', done:false}];

		    $scope.addFamilyHistory = function() {
		        $scope.familyHistoryList.push({person: $scope.person, father: $scope.father, mother: $scope.mother, done:false});
		        $scope.person = "";
		        $scope.father = "";
		        $scope.mother = "";
		    };

		    $scope.remove = function() {
		        var oldList = $scope.familyHistoryList;
		        $scope.familyHistoryList = [];
		        angular.forEach(oldList, function(x) {
		            if (!x.done) $scope.familyHistoryList.push(x);
		        });
		    };
		});
		</script>


		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	</body>
</html>
